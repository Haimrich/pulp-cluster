dependencies:

  # axi2mem:                burn it in
  axi2per:                { git: "https://github.com/pulp-platform/axi2per.git", rev: "control-pulp" }
  per2axi:                { git: "https://github.com/pulp-platform/per2axi.git", rev: "control-pulp" }
  cluster_interconnect:   { git: "https://github.com/pulp-platform/cluster_interconnect.git", rev: "control-pulp" }
  event_unit_flex:        { git: "https://github.com/pulp-platform/event_unit_flex.git", rev: "control-pulp" }
  mchan:                  { git: "https://github.com/pulp-platform/mchan.git", rev: "control-pulp" }
  hier-icache:            { git: "https://github.com/pulp-platform/hier-icache.git", rev: "control-pulp" }
  cluster_peripherals:    { git: "https://github.com/pulp-platform/cluster_peripherals.git", rev: "control-pulp-v2.0.0" }
  fpu_interco:            { git: "https://github.com/pulp-platform/fpu_interco.git", rev: "control-pulp" }
  axi:                    { git: "https://github.com/pulp-platform/axi.git", version: 0.38.0  }
  axi_slice:              { git: "https://github.com/pulp-platform/axi_slice.git", rev: "atomics" }
  timer_unit:             { git: "https://github.com/pulp-platform/timer_unit.git", version: 1.0.3 }
  common_cells:           { git: "https://github.com/pulp-platform/common_cells.git", version: 1.29.0 }
  tech_cells_generic:     { git: "https://github.com/pulp-platform/tech_cells_generic.git", version: 0.2.11 }
  cv32e40p:               { git: "https://github.com/pulp-platform/cv32e40p.git", rev: "control-pulp" }
  scm:                    { git: "https://github.com/pulp-platform/scm.git", rev: "control-pulp" }

sources:
    # Source files grouped in levels. Files in level 0 have no dependencies on files in this
    # package. Files in level 1 only depend on files in level 0, files in level 2 on files in
    # levels 1 and 0, etc. Files within a level are ordered alphabetically.
    # Level 0
  - packages/pulp_cluster_package.sv
  - rtl/cluster_bus_wrap.sv
  - rtl/cluster_clock_gate.sv
  - rtl/cluster_event_map.sv
  - rtl/cluster_timer_wrap.sv
  - rtl/dmac_wrap_mchan.sv
  - rtl/instr_width_converter.sv
  - rtl/axi2per_wrap.sv
  - rtl/per2axi_wrap.sv
  - rtl/periph_demux.sv
  - rtl/per_demux_wrap.sv
  - rtl/periph_FIFO.sv
  - rtl/tcdm_bank.sv
  - rtl/tcdm_banks_wrap.sv
  - rtl/xbar_pe_wrap.sv
    # Level 1
  - rtl/cluster_interconnect_wrap.sv
  - rtl/cluster_peripherals.sv
  - rtl/core_demux.sv
    # Level 2
  - target: rtl
    defines:
      TRACE_EXECUTION: ~
    files:
      - rtl/core_region.sv
  - target: not(rtl)
    files:
      - rtl/core_region.sv
    # Level 3
  - rtl/pulp_cluster.sv
